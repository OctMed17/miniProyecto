<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" alt="Random first slide">
    <div class="carousel-caption">
      <h3>Programación de Examenes</h3>
      <p>Consulta la guia de examenes para tus materias</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" alt="Random second slide">
    <div class="carousel-caption">
      <h3>Proceso de Inscripciones</h3>
      <p>Realiza tu proceso en la ultima semana del mes</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" alt="Random third slide">
    <div class="carousel-caption">
      <h3>Entrega de Documentación</h3>
      <p>Pregunta en direccion la papelería a entregar</p>
    </div>
  </ng-template>
</ngb-carousel>
